{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="mb-4">{{.Title }}</h2>
        <img src="{{.Params.Image | absURL }}" alt="{{.Site.Params.author}}" class="img-fluid w-100 mb-4">
        {{ .Content }}

        <!-- 📨 이메일 폼 -->
        <form id="contact-form" class="row mt-5">
          <div class="col-lg-6">
              <input type="text" class="form-control mb-3" name="name" id="name" placeholder="Your Name" required>
          </div>
          <div class="col-lg-6">
              <input type="email" class="form-control mb-3" name="email" id="email" placeholder="Your Email" required>
          </div>
          <div class="col-12">
              <textarea name="message" id="message" class="form-control mb-3" placeholder="Your Message..." required></textarea>
          </div>
          <div class="col-12 text-center">
              <button type="submit" id="submit-btn" class="btn btn-primary px-4 py-2">
                  <span id="btn-text">📨 Send Message</span>
                  <span id="loading-icon" class="spinner-border spinner-border-sm d-none"></span>
              </button>
              <p id="loading-message" class="mt-2 text-info d-none">⏳ Sending your message...</p>
          </div>
        </form>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contact-form");
            const submitButton = document.getElementById("submit-btn");
            const btnText = document.getElementById("btn-text");
            const loadingIcon = document.getElementById("loading-icon");
            const loadingMessage = document.getElementById("loading-message");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                // ✅ 버튼 비활성화 + 로딩 UI 표시
                submitButton.disabled = true;
                submitButton.classList.add("disabled");
                btnText.textContent = "Sending...";
                loadingIcon.classList.remove("d-none");
                loadingMessage.classList.remove("d-none");

                const formData = new FormData(this);

                fetch("https://script.google.com/macros/s/AKfycbxEKBajtt71D09Hms61yKAA__s7YXvdUJ-pLOMBu1sS3_u6wl0eVUfSsX8Sg1kLIK34Ew/exec", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    alert("✅ Your message has been sent successfully!");
                    window.location.href = "https://mtinet.cc/contact"; // ✅ 페이지 이동
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("❌ Failed to send message. Please try again.");
                })
                .finally(() => {
                    // ✅ 버튼 다시 활성화 + 로딩 UI 숨김
                    submitButton.disabled = false;
                    submitButton.classList.remove("disabled");
                    btnText.textContent = "📨 Send Message";
                    loadingIcon.classList.add("d-none");
                    loadingMessage.classList.add("d-none");
                });
            });
        });
        </script>

      </div>
    </div>
  </div>
</section>

{{ partial "instafeed.html" . }}

{{ end }}
